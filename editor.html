<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Post - Admin</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1.3" />
    <link rel="stylesheet" href="assets/css/admin.css?v=1.1" />
    <!-- Quill.js CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body class="full-editor-mode">
    <!-- Header e Footer para o modo de edição focado -->
    <header class="editor-header">
      <img src="assets/images/logo.svg" alt="Logo Dr. Gabriel Marcondes" />
    </header>

    <main class="page-content">
      <div class="container admin-container">
        <div class="admin-layout editor-mode">
          <div class="admin-main-content">
            <div id="edit-post-panel" class="tab-content active">
              <section class="post-editor">
                <div class="panel-header">
                  <h2 id="editor-heading">Criar Novo Post</h2>
                  <a href="admin.html" class="btn btn-outline">
                    Voltar para a Lista
                  </a>
                </div>
                <form id="post-form">
                  <input type="hidden" id="post-slug-hidden" />
                  <div class="form-group">
                    <label for="post-title-input">Título</label>
                    <input type="text" id="post-title-input" required />
                  </div>
                  <div class="form-group">
                    <label for="post-summary-input">Resumo</label>
                    <textarea id="post-summary-input" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="post-tags-input"
                      >Tags (separadas por vírgula)</label
                    >
                    <input
                      type="text"
                      id="post-tags-input"
                      placeholder="ex: endometriose, saúde, cirurgia"
                    />
                  </div>
                  <div class="form-group">
                    <label id="editor-label">Conteúdo</label>
                    <div id="editor" aria-labelledby="editor-label"></div>
                  </div>
                  <div class="form-group">
                    <label for="post-author-input">Autor</label>
                    <input
                      type="text"
                      id="post-author-input"
                      value="Dr. Gabriel Marcondes"
                    />
                  </div>
                  <div class="form-group">
                    <label for="post-date-input">Data</label>
                    <input type="date" id="post-date-input" />
                  </div>
                  <div class="form-group">
                    <label for="post-image-input">Foto de Capa</label>
                    <input type="file" id="post-image-input" accept="image/*" />
                    <img
                      id="image-preview"
                      src=""
                      alt="Pré-visualização da imagem"
                      style="max-width: 200px; margin-top: 10px; display: none"
                    />
                    <input type="hidden" id="post-image-url-hidden" />
                  </div>
                  <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                      Salvar Post
                    </button>
                    <button
                      type="button"
                      id="cancel-btn"
                      class="btn btn-secondary"
                    >
                      Cancelar
                    </button>
                    <button
                      type="button"
                      id="preview-btn"
                      class="btn btn-secondary"
                    >
                      Preview
                    </button>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="editor-footer">
      <span>Desenvolvido por </span>
      <a
        href="https://evidenciamarketing.com.br"
        target="_blank"
        rel="noopener"
        aria-label="Evidência Marketing"
      >
        <img
          src="assets/images/Logo Evidencia.svg"
          alt="Logo Evidência Marketing"
          class="eme-logo"
        />
      </a>
    </footer>

    <div
      id="toast-container"
      class="toast-container"
      aria-live="assertive"
    ></div>

    <!-- Quill.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.min.js"></script>

    <script src="assets/js/editor.js" defer></script>
  </body>
</html>

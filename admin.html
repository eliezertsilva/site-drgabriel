<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Gerenciador de Posts</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1.3" />
    <link rel="stylesheet" href="assets/css/admin.css?v=1.1" />
    <!-- Quill.js CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <custom-header></custom-header>

    <!-- Header e Footer para o modo de edição focado -->
    <header class="editor-header">
      <img src="assets/images/logo.svg" alt="Logo Dr. Gabriel Marcondes" />
    </header>

    <main class="page-content">
      <div class="container admin-container">
        <header class="admin-header">
          <h1>Área Administrativa</h1>
          <button
            id="logout-btn"
            class="btn"
            aria-label="Sair da área administrativa"
          >
            Sair
          </button>
        </header>

        <div class="admin-layout">
          <aside class="admin-sidebar">
            <nav class="admin-nav">
              <button
                class="tab-link active"
                data-tab="list-posts-panel"
                role="tab"
                aria-controls="list-posts-panel"
                aria-selected="true"
              >
                Gerenciar Posts
              </button>
              <button
                class="tab-link"
                data-tab="users-panel"
                role="tab"
                aria-controls="users-panel"
                aria-selected="false"
              >
                Gerenciar Usuários
              </button>
            </nav>
          </aside>

          <div class="admin-main-content">
            <div
              id="list-posts-panel"
              class="tab-content active"
              role="tabpanel"
              aria-labelledby="tab-list-posts"
            >
              <section class="post-list">
                <div class="panel-header">
                  <h2>Posts Existentes</h2>
                  <button id="go-to-create-btn" class="btn btn-primary">
                    Criar Novo Post
                  </button>
                </div>
                <div id="posts-list-container">
                  <!-- Lista de posts será carregada aqui -->
                </div>
              </section>
            </div>

            <div
              id="users-panel"
              class="tab-content"
              role="tabpanel"
              aria-labelledby="tab-users"
            >
              <section class="user-management">
                <div class="panel-header">
                  <h2>Gerenciamento de Usuários</h2>
                </div>
                <div id="user-list-container" class="post-list">
                  <!-- Lista de usuários será carregada aqui -->
                </div>
                <h3>Adicionar Novo Usuário</h3>
                <form id="add-user-form">
                  <div class="form-group">
                    <label for="new-username">Novo Usuário</label>
                    <input type="text" id="new-username" required />
                  </div>
                  <div class="form-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" required />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Adicionar Usuário
                  </button>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>

    <custom-footer></custom-footer>

    <footer class="editor-footer">
      <span>Desenvolvido por </span>
      <a
        href="https://evidenciamarketing.com.br"
        target="_blank"
        rel="noopener"
        aria-label="Evidência Marketing"
      >
        <img
          src="assets/images/Logo Evidencia.svg"
          alt="Logo Evidência Marketing"
          class="eme-logo"
        />
      </a>
    </footer>

    <div
      id="toast-container"
      class="toast-container"
      aria-live="assertive"
    ></div>

    <!-- Quill.js JS -->

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/admin.js" defer></script>
  </body>
</html>

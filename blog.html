<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Dr. Gabriel Marcondes</title>
    <meta
      name="description"
      content="Artigos e informações sobre saúde da mulher, ginecologia e obstetrícia."
    />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Scripts -->
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/blog.js" defer></script>
  </head>
  <body>
    <custom-header></custom-header>

    <main class="page-content">
      <header class="page-header">
        <div class="container">
          <h1>Blog</h1>
          <p>Artigos e novidades sobre a saúde da mulher.</p>
        </div>
      </header>

      <div class="container content-area">
        <!-- Post em Destaque -->
        <section
          id="featured-post-container"
          class="featured-post-section"
          aria-live="polite"
        >
          <p class="loading-message">Carregando post em destaque...</p>
        </section>

        <!-- Caixa de Busca -->
        <section class="blog-search-section">
          <form id="blog-search-form" role="search">
            <input
              type="search"
              id="blog-search-input"
              placeholder="Pesquisar artigos..."
              aria-label="Pesquisar artigos"
            />
            <button type="submit" aria-label="Pesquisar">Pesquisar</button>
          </form>
        </section>

        <div
          id="blog-posts-container"
          class="blog-posts-grid"
          aria-live="polite"
        >
          <p class="loading-message">Carregando artigos...</p>
        </div>
      </div>
    </main>

    <custom-footer></custom-footer>
  </body>
</html>

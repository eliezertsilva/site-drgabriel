<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Post - Admin</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1.3" />
    <link rel="stylesheet" href="assets/css/admin.css?v=1.1" />
    <!-- Quill.js CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body class="full-editor-mode">
    <!-- Header e Footer para o modo de edição focado -->
    <header class="editor-header">
      <img src="assets/images/logo.svg" alt="Logo Dr. Gabriel Marcondes" />
    </header>

    <main class="page-content">
      <section class="post-editor">
        <div class="panel-header">
          <h2 id="editor-heading">Criar Novo Post</h2>
          <a href="admin.html" class="btn btn-outline"> Voltar para a Lista </a>
        </div>
        <form id="post-form">
          <div class="editor-grid-layout">
            <!-- Coluna Principal: Título e Conteúdo -->
            <div class="editor-main-column">
              <div class="form-group">
                <label for="post-title-input" class="sr-only">Título</label>
                <input
                  type="text"
                  id="post-title-input"
                  required
                  placeholder="Digite o título aqui"
                  class="editor-title-input"
                />
              </div>
              <div class="form-group">
                <label id="editor-label" class="sr-only">Conteúdo</label>
                <div id="editor" aria-labelledby="editor-label"></div>
              </div>
            </div>

            <!-- Barra Lateral: Configurações e Ações -->
            <div class="editor-sidebar-column">
              <div class="sidebar-panel">
                <h3 class="sidebar-panel-title">Publicar</h3>
                <div class="sidebar-panel-content form-actions">
                  <button type="submit" class="btn btn-primary">
                    Salvar Post
                  </button>
                  <button
                    type="button"
                    id="preview-btn"
                    class="btn btn-secondary"
                  >
                    Preview
                  </button>
                  <button
                    type="button"
                    id="cancel-btn"
                    class="btn btn-secondary"
                  >
                    Cancelar
                  </button>
                </div>
              </div>

              <div class="sidebar-panel">
                <h3 class="sidebar-panel-title">Imagem de Capa</h3>
                <div class="sidebar-panel-content">
                  <div class="form-group">
                    <div class="image-upload-actions">
                      <label for="post-image-input" class="btn btn-secondary"
                        >Enviar Nova</label
                      >
                      <input
                        type="file"
                        id="post-image-input"
                        accept="image/*"
                        class="sr-only"
                      />
                      <button
                        type="button"
                        id="open-gallery-btn"
                        class="btn btn-outline"
                      >
                        Ver Galeria
                      </button>
                    </div>
                    <img
                      id="image-preview"
                      src=""
                      alt="Pré-visualização da imagem"
                      style="
                        width: 100%;
                        margin-top: 10px;
                        display: none;
                        border-radius: 8px;
                      "
                    />
                    <input type="hidden" id="post-image-url-hidden" />
                  </div>
                </div>
              </div>

              <div class="sidebar-panel">
                <h3 class="sidebar-panel-title">Detalhes</h3>
                <div class="sidebar-panel-content">
                  <input type="hidden" id="post-slug-hidden" />
                  <div class="form-group">
                    <label for="post-summary-input">Resumo</label>
                    <textarea id="post-summary-input" rows="4"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="post-author-input">Autor</label>
                    <input
                      type="text"
                      id="post-author-input"
                      value="Dr. Gabriel Marcondes"
                    />
                  </div>
                  <div class="form-group">
                    <label for="post-date-input">Data</label>
                    <input type="date" id="post-date-input" />
                  </div>
                </div>
              </div>

              <div class="sidebar-panel">
                <h3 class="sidebar-panel-title">Tags</h3>
                <div class="sidebar-panel-content">
                  <div class="form-group">
                    <label for="post-tags-input" class="sr-only"
                      >Tags (separadas por vírgula)</label
                    >
                    <input
                      type="text"
                      id="post-tags-input"
                      placeholder="endometriose, saúde..."
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="editor-footer">
      <span>Desenvolvido por </span>
      <a
        href="https://evidenciamarketing.com.br"
        target="_blank"
        rel="noopener"
        aria-label="Evidência Marketing"
      >
        <img
          src="assets/images/Logo Evidencia.svg"
          alt="Logo Evidência Marketing"
          class="eme-logo"
        />
      </a>
    </footer>

    <!-- Modal da Galeria de Mídia -->
    <div id="media-gallery-modal" class="media-modal">
      <div class="media-modal-content">
        <div class="media-modal-header">
          <h2>Galeria de Mídia</h2>
          <button
            id="close-gallery-btn"
            class="close-btn"
            aria-label="Fechar galeria"
          >
            &times;
          </button>
        </div>
        <div class="media-modal-body">
          <div id="media-gallery-grid" class="media-grid">
            <!-- Imagens da galeria serão carregadas aqui -->
          </div>
        </div>
      </div>
    </div>

    <div
      id="toast-container"
      class="toast-container"
      aria-live="assertive"
    ></div>

    <!-- Quill.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.min.js"></script>

    <script src="assets/js/editor.js" defer></script>
  </body>
</html>
